<section class="section content">
  <div class="row">
    <div class="col-lg-10 offset-lg-3">
      <!-- Décalage de 2 colonnes (10 colonnes de contenu + 2 colonnes de décalage) -->
      <div class="card-body">
        <div
          class="datatable-wrapper datatable-loading no-footer sortable searchable"
        ></div>
        <div class="datatable-container">
          <table class="table">
            <thead>
              <tr>
                <th>Nom_client</th>
                <th>Prenom_client</th>

                <th>Nom du produit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listcommande">
                <td>{{ item.nom }}</td>
                <td>{{ item.prenom }}</td>
                <td>{{ item.produit.id }}</td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
