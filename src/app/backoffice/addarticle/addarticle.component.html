<section class="section content">
  <div class="row">
    <div class="col-lg-10 offset-lg-2">
      <!-- DÃ©calage de 2 colonnes (10 colonnes de contenu + 2 colonnes de dÃ©calage) -->
      <div class="card-body">
        <form
        #f="ngForm"
        (ngSubmit)="addproduct(f.value)"
        enctype="multipart/form-data"
      >
        <div class="row mb-3">
          <label for="inputText" class="col-sm-2 col-form-label"
            >title</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="title"
              ngModel
            />
          </div>
        </div>



        <div class="row mb-3">
          <label for="inputDate" class="col-sm-2 col-form-label"
            >Date de Publication</label
          >
          <div class="col-sm-10">
            <input
              type="date"
              class="form-control"
              name="DatePublication"
               ngModel
            />
          </div>
        </div>


        <div class="row mb-3">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Contenu</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              style="height: 100px"
              name="contenu"
              ngModel
            ></textarea>
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >auteur</label
            >
            <div class="col-sm-10">
              <textarea
                class="form-control"
                style="height: 100px"
                name="auteur"
                ngModel
              ></textarea>
            </div>
          </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Publier</label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">
             Publier
            </button>
          </div>
        </div>
      </form>

      </div>
    </div>
  </div>
</section>
