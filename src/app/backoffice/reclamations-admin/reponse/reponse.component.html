<style>/* Container global pour le centrage vertical et horizontal */
  /* CSS to center the form */
  .center-form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    font-family: 'Arial', sans-serif;
}

.centered-form {
    width: 80%;
    max-width: 600px;
    background-color: #f8f9fa;
    padding: 30px 40px;
    border: 1px solid #e0e0e0;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.centered-form .form-group {
    margin-bottom: 20px;
}

.centered-form label {
    font-weight: 500;
    font-size: 14px;
    color: #333;
}

.centered-form .form-control {
    border-radius: 5px;
    border: 1px solid #ced4da;
    font-size: 14px;
    padding: 12px 20px;
    transition: border 0.3s;
}

.centered-form .form-control:focus {
    border-color: #007bff;
    box-shadow: none;
}

.centered-form .text-danger {
    font-size: 12px;
    margin-top: 5px;
}

.centered-form .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    padding: 10px 20px;
    font-size: 15px;
    border-radius: 5px;
    transition: background-color 0.3s, border-color 0.3s;
}

.centered-form .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}


    </style>
    <br><br>
<div class="center-form-container">
    <form [formGroup]="reponseForm" (ngSubmit)="onSubmit()" class="centered-form">

        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" class="form-control" id="title" formControlName="title" placeholder="Entrez le titre de la réponse">
            <div *ngIf="reponseForm.controls['title'].invalid && (reponseForm.controls['title'].dirty || reponseForm.controls['title'].touched)" class="text-danger">
                Le titre est requis.
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" formControlName="description" rows="4" placeholder="Entrez la description de la réponse"></textarea>
            <div *ngIf="reponseForm.controls['description'].invalid && (reponseForm.controls['description'].dirty || reponseForm.controls['description'].touched)" class="text-danger"> 
                La description est requise.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="reponseForm.invalid">Ajouter une réponse</button>

    </form>
</div>
