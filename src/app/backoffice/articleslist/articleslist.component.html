<!-- Angular Component Template (reclamations.component.html) -->

<div class="page_banner bg_cover" [style.background-image]="'url(assets/images/page_banner.jpg)'">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="banner_content d-sm-flex align-items-center justify-content-between">
            <div class="content">
              <h3 class="page_title">All Articles</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <section class="profile_area pt-30 pb-80">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="profile_job_alert mt-50">
            <h4 class="profile_job_alert_title mb-20 text-center">Liste des articles</h4>
  
            <div class="job_alert_content table-responsive">
              <table class="table mx-auto"> <!-- Added 'mx-auto' class for table centering -->
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Auteur</th>
                    <th>Date Publication</th>
                    <th>Contenu</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of articles">
                    <td>{{ item.title }}</td>
                    <td>{{ item.auteur }}</td>
                    <td>{{ item.DatePublication }}</td>
                    <td>{{ item.contenu }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
